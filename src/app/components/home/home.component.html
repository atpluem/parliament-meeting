<!----------------------- Header And Navigation --------------------------->
<div class="header-main" id="parallax" (scroll)="onWindowScroll($event)" #home>
  <div class="navbar" id="navbar">

    <div class="navbar-brand">
      <a class="navbar-item">
        <img class="nav-icon" src="assets/LogoSmall.png" alt="Parliament Meeting">
        <h1 id="brand-font">Parliament</h1>
      </a>

      <!------------- Navigation bar in smartphone form --------------->
      <a role="button" class="navbar-burger buger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>

    </div>

    <div id="navmenu" class="navbar-menu">
      <!-----------------------Second Part------------------->
      <div class="navbar-end">
        <div class="nav-end">
          <div class="navbar-item">
            <button (click)="SmoothTo(home)" class="navbar-item">Home</button>
            <button (click)="SmoothTo(part1)" href="/home#part1" class="navbar-item">Meeting</button>
            <button (click)="SmoothTo(part2)" class="navbar-item">About</button>
            <div class="buttonLogIn">
              <a *ngIf="loginbtn" [routerLink]="['/login']" routerLinkActive="active" class="button is-info">
                <strong>Log In</strong>
              </a>
            </div>
            <div class="buttonLogOut">
              <a *ngIf="logoutbtn" (click)="logout()" class="button is-danger">
                <strong>Log Out</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="image-header">
    <img src="assets\LogoBig.png" id="logoimg">
    <p class="sublogo">PARLIAMENT MEETING</p>
  </div>

</div>

<!---------------------------- Main Content ----------------------------->
<div class="content">
  <section class="meeting-content" id="part1" #part1>
    <h1>Meeting</h1>
    <app-ageinterval></app-ageinterval>
  </section>

  <section class="about-content" id="part2" #part2>
    <h1>About</h1>
    <p>Parliament meeting web application</p>
    <p>Power by</p>
    <p>งื้อออ</p>
  </section>
</div>
