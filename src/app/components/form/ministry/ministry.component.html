<br>
<div class="container ">
    <div class="header ">
        <label class="label is-size-1" id="header">Ministry</label>
    </div>
</div>
<br>

<div class="columns is-mobile is-desktop is-multiline is-centered">
    <div class="column">
        <div class="box is-narrow is-desktop is-mobile">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <label class="label is-size-3" id="header">Ministry</label>
                <hr>
                <!-- success register -->
                <div class="notification is-success is-light" *ngIf="successfulregister">
                    <button class="delete"></button>
                    <strong>REGISTER SUCCESS</strong>
                </div>
                <!-- fail register -->
                <div class="notification is-danger is-light" *ngIf="failregister">
                    <button class="delete"></button>
                    <strong>REGISTER FAIL</strong>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="level-item has-text-centered ">
                            <figure class="image is-sqaure">
                                <img [src]="url" class="img1">
                                <div class="field">
                                    <div class="file has-name">
                                        <label class="file-label">
                                            <input class="file-input" type="file" name="file" accept="image/*"
                                                name="image" formControlName="image" (change)="onselectFile($event)">
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                    <i class="fas fa-upload"></i>
                                                </span>
                                                <span class="file-label">
                                                    Choose file
                                                </span>
                                            </span>
                                            <span class="file-name" id="file-name">
                                                No file selected
                                            </span>

                                        </label>
                                    </div>
                                </div>
                            </figure>
                        </div>
                    </div>
                    <div class="column">
                        <div class="columns">
                            <div class="column">
                                <div>
                                    <label class="label">MINISTRY NAME </label>
                                    <input class="input" type="text" placeholder="XXXXXXX" id="ministryname"
                                        name="ministryname" formControlName="ministryname">
                                    <div class="error" *ngIf="ministryname.invalid && ministryname.touched">
                                        <div class="help is-danger">Ministry name is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div>
                                    <label class="label">MINISTRY ID </label>
                                        <div class="field">
                                            <div class="control">
                                                <div class="select">
                                                    <select ID="ministryID" name="ministryID" formControlName="ministryID">
                                                        <option value="">Select ministry ID</option>
                                                        <option *ngFor="let ministryID of resultspersonalID"
                                                            [ngValue]="ministryID.PersonalID">
                                                            {{ministryID.PersonalID}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="label">MINISTRY DETAIL</label>
                            <textarea class="textarea" placeholder="XXXXXXXXXX"
                                formControlName="ministrydetail"></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                <div>
                    <div class="columns is-mobile is-centered">
                        <div class="column is-one-quarter">
                            <form [formGroup]="form2" >
                                <button class="button is-large" id="clicktomodal">ADD Ministry</button>
                            </form>
                            
                            <div class="modal" id="subministrymodal">
                                <div class="modal-background"></div>
                                <div class="modal-card">
                                    <header class="modal-card-head">
                                        <p class="modal-card-title">SUBMINISTRY</p>
                                        <form [formGroup]="form2" >
                                            <button class="delete" id="delete" aria-label="close"></button>
                                        </form>
                                        
                                    </header>
                                    <section class="modal-card-body">
                                        <div class="columns">
                                            <div class="column ">
                                                <div class="columns">
                                                    <div class="column ">
                                                        <div>
                                                            <!-- Building name -->
                                                            <label class="label is-small">BUILDING NAME</label>
                                                            <input class="input" type="text" placeholder="XXXXXXX"
                                                                id="buildingname" name="buildingname"
                                                                formControlName="buildingname">
                                                            <!-- <div class="error" *ngIf="buildingname.invalid && buildingname.touched">
                                                                <div class="help is-danger">Building name is required</div>
                                                            </div> -->
                                                        </div>
                                                        <br>
                                                        <div>
                                                            <!-- Building number -->
                                                            <label class="label is-small">BUILDING NUMBER</label>
                                                            <input class="input" type="text" placeholder="XXXXXXX"
                                                                id="buildingnumber" name="buildingnumber"
                                                                formControlName="buildingnumber"
                                                                (keypress)="numberOnly($event)">
                                                        </div>
                                                    </div>
                                                    <div class="column ">
                                                        <div>
                                                            <!-- Bilding street -->
                                                            <label class="label is-small">BUILDING STREET</label>
                                                            <input class="input" type="text" placeholder="XXXXXXX"
                                                                id="buildingstreet" name="buildingstreet"
                                                                formControlName="buildingstreet">
                                                        </div>
                                                        <br>
                                                        <div>
                                                            <!-- Subdistrict -->
                                                            <label class="label is-small">SUBDISTRICT</label>
                                                            <input class="input" type="text" placeholder="XXXXXXX"
                                                                id="subdistrict" name="subdistrict"
                                                                formControlName="subdistrict">
                                                        </div>
                                                    </div>
                                                    <div class="column">
                                                        <div>
                                                            <!-- zip code -->
                                                            <label class="label is-small">ZIP CODE</label>
                                                            <div class="field" id="founderID">
                                                                <div class="control">
                                                                    <div class="select">
                                                                        <select ID="zipcode" name="zipcode"
                                                                            formControlName="zipcode">
                                                                            <option value="">Select zip code</option>
                                                                            <option *ngFor="let zipcode of resultsareas">
                                                                                {{zipcode.Zipcode}}</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <br>
                                                       
                                                    </div>
                                                </div>
                                                <div>
                                                    <!-- BUILDING DETAIL -->
                                                    <label class="label is-small">BUILDING DETAIL</label>
                                                    <textarea class="textarea" placeholder="XXXXXXXXXX"
                                                        formControlName="buildingdetail"></textarea>
                                                </div>
                                                <br>
                                                <div class="level-item has-text-centered ">
                                                    <figure class="image is-sqaure">
                                                        <img [src]="url2" class="img1">
                                                        <div class="field">
                                                            <div class="file has-name">
                                                                <label class="file-label">
                                                                    <input class="file-input" type="file" name="file"
                                                                        accept="image/*" name="image2"
                                                                        formControlName="image2"
                                                                        (change)="onselectFile2($event)">
                                                                    <span class="file-cta">
                                                                        <span class="file-icon">
                                                                            <i class="fas fa-upload"></i>
                                                                        </span>
                                                                        <span class="file-label">
                                                                            Choose file
                                                                        </span>
                                                                    </span>
                                                                    <span class="file-name" id="file-name2">
                                                                        No file selected
                                                                    </span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </figure>
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <div>
                                            <label class="label is-small">SUB MINISTRY </label>
                                            <input class="input" type="text" placeholder="XXXXXXX" id="subministryname"
                                                name="subministryname" formControlName="subministryname">
                                        </div>
                                        <br>

                                        <div>
                                            <!-- SUB DETAIL -->
                                            <label class="label is-small">SUBMINISTRY DETAIL</label>
                                            <textarea class="textarea" placeholder="XXXXXXXXXX"
                                                formControlName="subministrydetail"></textarea>
                                        </div>
                                    </section>
                                    <footer class="modal-card-foot">

                                    </footer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="level-right is-mobile ">
                    <div class="level-item has-text-centered">
                        <div>
                            <button type="submit" class="button is-rounded" name="conference-submit"
                                [disabled]="form.invalid">ADD</button>
                        </div>
                    </div>
                </nav>
            </form>
        </div>
    </div>
</div>
