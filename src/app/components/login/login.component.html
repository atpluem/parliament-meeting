<div class="logo">
    <a>
        <img src="assets/LogoBig.png" [routerLink]="['/home']" height="42" width="42">
    </a>
    <div>
        Sign in to Parliament
    </div> 
</div>

<div class="form-group card container card-group">  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" autocomplete="off" class="formgroup">           
        <!-- Username -->
        <div class="form-group">
            <span><strong>Username</strong></span>
            <div>
                <input type="text" placeholder="Username" class="form-control input" formControlName="username"
                id="username" autocomplete="off" name="username">
            </div>
            <div class="error" *ngIf="loginForm.controls['username'].hasError('required')
                && loginForm.controls['username'].touched">
                Please enter user name
            </div>
        </div>
        <!-- Password -->
        <div class="form-group">
            <span><strong>Password</strong></span>
            <div>
                <input type="password" placeholder="Password" class="form-control input" formControlName="password"
                id="pwd" autocomplete="off" name="password">
            </div>
            <div class="error" *ngIf="loginForm.controls['password'].hasError('required')
                && loginForm.controls['password'].touched">
                Please enter password
            </div>
        </div>
        
        <button type="submit" class="button is-success submit" [disabled]="!loginForm.valid">Submit</button>
    </form>
</div>
